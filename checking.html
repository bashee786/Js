<!DOCTYPE html>
<html>
<head>
<title>page</title>
<script>
function Check()
{
//var num=document.frm.name.value;
var num=prompt("enter a number");
var i,fact=1,c=0;
for(i=1;i<=num;i++)
	{
	fact=fact*i;
    }
    document.writeln(fact);
for(i=1;i<=num;i++)
{
	if(num%i==0)
		{
		c++;
		}
}
	if(c==2)
		{
		document.writeln("it is a prime number");
		}
	else
		{
		document.writeln("it is not a prime number");
		}
	if(num%2==0)
		{
		document.writeln("it is a even number");
		}
	else
		{
		document.writeln("it is a odd number");
		}
}
</script>

<body>
